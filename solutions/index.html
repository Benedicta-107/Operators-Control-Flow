<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST ASSIGNMENT</title>
</head>
<body>
    <!--The head section to input what to do-->
   <header>
        <h1>TODO LIST</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" 
            placeholder="To-Do" />
            <input type="submit" id="new-task-submit " 
            value="Add task" />
        </form>
   </header> 
   <!--The section to show the inputed tasks-->
   <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="task">
                <div class="content">
                    <input
                        type="text"
                        class="text"
                        value="My task"
                        readonly
                    />
                </div>
                <!--To include editable and deletable buttons (Action section)-->
                <div class="actions">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </div>

            </div>

   
        </section>
        
   </main>

   <script src="index.js"></script>
</body>
</html>
