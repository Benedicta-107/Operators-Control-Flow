            </li>
            <li>
                <p>Continue learning on C language and JavaScript</p>
                <button id="edit-button1">Edit</button>
                <button id="delete-button1">Delete</button>
            </li>

            <li>
                <p>Go for a 30 minutes walk</p>
                <button id="edit-button2">Edit</button>
                <button id="delete-button2">Delete</button>
            </li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
